  }
}


function intToHexstring(a) {
  var pad = "00"   
  var res = "";
  var temp = ""
  var i;
  for(i = 0; i < a.length; i++) {
    temp = a[i].toString(16);
    res += (pad + temp).slice(-pad.length);
  }
  
  return res; 
} 

function xor(a, b) {
  var c = [];
  var i;
  if(a.length == b.length) {
    for(i = 0; i < a.length; i++) {
      c[c.length] = a[i] ^ b[i];
    }
  }
  else {
    return false;
  }
  return c;
}
function random(length) {
  var ran = [];
  var i;
  for(i = 0; i < length; i++) {
    ran[ran.length] = Math.floor(Math.random() * 128);
  }
  return ran;
}
